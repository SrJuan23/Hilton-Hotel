<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Editar Hotel</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Nombre del Hotel</label>
        <input type="text" class="form-control" value="Hilton Bogotá" />
      </div>
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" value="Calle 100 #8a-55" />
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" value="601-555-1234" />
      </div>
      <div class="mb-3">
        <label class="form-label">Año de construcción</label>
        <input type="number" class="form-control" value="2010" />
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</body>
</html>

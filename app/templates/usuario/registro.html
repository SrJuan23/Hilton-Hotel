{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" name="clave" required>
      </div>
      <div class="mb-3">
        <label for="pais_codigo" class="form-label">País</label>
        <input type="number" class="form-control" id="pais_codigo" name="pais_codigo" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
    <div class="mt-3 text-center">
      ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a>
    </div>
  </div>
</div>
{% endblock %}

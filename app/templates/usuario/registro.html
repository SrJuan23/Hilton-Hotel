{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" name="nombre" class="form-control" value="{{ datos.nombre if datos else '' }}" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" name="correo" class="form-control" value="{{ datos.correo if datos else '' }}" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" name="clave" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="pais" class="form-label">País</label>
        <select name="pais_codigo" class="form-select" required>
          <option value="">Seleccione un país</option>
          {% for codigo, nombre in paises %}
          <option value="{{ codigo }}">{{ nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
    <div class="mt-3 text-center">
      ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Crear Categoría{% endblock %}
{% block content %}
<h2>Nueva Categoría</h2>
<form method="POST">
  <div class="mb-3"><label>Nombre</label><input name="nombre" class="form-control" required></div>
  <div class="mb-3"><label>Descripción</label><textarea name="descripcion" class="form-control" required></textarea></div>
  <div class="mb-3"><label>Servicios</label><textarea name="servicios_tipicos" class="form-control" required></textarea></div>
  <button class="btn btn-success">Guardar</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Editar Categoría{% endblock %}
{% block content %}
<h2>Editar Categoría</h2>
<form method="POST">
  <div class="mb-3">
    <label>Nombre</label>
    <input name="nombre" class="form-control" required value="{{ categoria[1] }}">
  </div>
  <div class="mb-3">
    <label>Descripción</label>
    <input name="descripcion" class="form-control" required value="{{ categoria[2] }}">
  </div>
  <div class="mb-3">
    <label>Servicios Típicos</label>
    <input name="servicios" class="form-control" required value="{{ categoria[3] }}">
  </div>
  <button class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}

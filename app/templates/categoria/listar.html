{% extends 'base.html' %}
{% block title %}Categorías de Hotel{% endblock %}
{% block content %}
<h2>Categorías</h2>
<a href="{{ url_for('categoria.crear_categoria') }}" class="btn btn-primary mb-3">Nueva Categoría</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th><th>Nombre</th><th>Descripción</th><th>Servicios</th><th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    {% for c in categorias %}
    <tr>
      <td>{{ c[0] }}</td><td>{{ c[1] }}</td><td>{{ c[2] }}</td><td>{{ c[3] }}</td>
          <td>
  <a href="{{ url_for('categoria.editar_categoria', categoria_id=c[0]) }}" class="btn btn-primary">Editar</a>
  <form action="{{ url_for('categoria.eliminar_categoria_route', categoria_id=c[0]) }}" method="POST" class="d-inline"
        onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta categoria?');">
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Habitaciones{% endblock %}
{% block content %}
<h2>Habitaciones</h2>
<a href="{{ url_for('habitacion.crear_habitacion') }}" class="btn btn-primary mb-3">Nueva Habitación</a>
<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>Código</th><th>Hotel</th><th>Tipo</th></tr>
  </thead>
  <tbody>
    {% for h in habitaciones %}
    <tr>
      <td>{{ h[0] }}</td><td>{{ h[1] }}</td><td>{{ h[2] }}</td><td>{{ h[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

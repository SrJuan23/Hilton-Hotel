<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Habitación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Editar Habitación</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Código de Habitación</label>
        <input type="text" class="form-control" value="HIL001-P3-R02" />
      </div>
      <div class="mb-3">
        <label class="form-label">Hotel</label>
        <select class="form-select"><option selected>Hilton Medellín</option></select>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de Habitación</label>
        <select class="form-select"><option selected>Suite</option></select>
      </div>
      <button type="submit" class="btn btn-warning">Actualizar</button>
    </form>
  </div>
</body>
</html>

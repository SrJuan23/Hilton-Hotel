<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>Gestión de Categorías de Hotel</h2>
        <form>
            <div class="mb-3"><label class="form-label">Nombre de la Categoría</label><input type="text"
                    class="form-control"></div>
            <div class="mb-3"><label class="form-label">Descripción</label><textarea class="form-control"
                    rows="3"></textarea></div><button type="submit" class="btn btn-success">Guardar Categoría</button>
        </form>
    </div>
</body>

</html>
